<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    
    <!--login-->
    <div class="background">
        <div class="main">
            <div class="loginBox">
                <div class="header">
                    <h2>
                       Welcome
                    </h2>
                </div>
                <div class="logo">
                    <img src="./assets/images/logo-background-checkered.jpg" alt="" srcset="">
            
                </div>
               

                <div class="loginBoxbody">
                    <form action="" method="post">
                        
                       Email:<input type="email" name="email" id="email" class="formstyle" onchange="email()" required>
                        Password:<input type="password" name="password" id="password" class="formstyle" onchange="password()" required >

                        <div class="button" type="button">
                            <button type="submit"  class="logbut" value="submit" onclick="loginInfo()">
                                Login
                            </button>
                        </div>
                    </form>

                    
                    <p>Sign up with</p>
                    <div class="iconline">
                        <div class="iconflex"><img src="./assets/images/facebook (4).png" alt="" srcset=""></div>
                        <div class="iconflex"><img src="./assets/images/twitter (2).png" alt=""></div>
                        <div class="iconflex"><img src="./assets/images/tik-tok.png" alt="" srcset=""></div>

                    </div>
                  
                </div>

            </div>

         </div>

         <div class="mobile">
            
                <div class="loginBox">
                    <div class="header">
                        <h2>
                           Welcome
                        </h2>
                    </div>
                    <div class="logo">
                        <img src="./assets/images/logo-background-checkered.jpg" alt="" srcset="">
                
                    </div>
                   
    
                    <div class="loginBoxbody">
                        <form action="" method="post">
                            
                           Email:<input type="email" name="email" id="email" class="formstyle" onchange="email()" required>
                            Password:<input type="password" name="password" id="password" class="formstyle" onchange="password()" required >
    
                            <div class="button" type="button">
                                <button type="submit"  class="logbut" value="submit" onclick="loginInfo()">
                                    Login
                                </button>
                            </div>
                        </form>
    
                        
                        <p>Sign up with</p>
                        <div class="iconline">
                            <div class="iconflex"><img src="./assets/images/facebook (4).png" alt="" srcset=""></div>
                            <div class="iconflex"><img src="./assets/images/twitter (2).png" alt=""></div>
                            <div class="iconflex"><img src="./assets/images/tik-tok.png" alt="" srcset=""></div>
    
                        </div>
                      
                    </div>
    
                </div>
    
             
    
             

         

    </div>
 
    
<script src="./assets/js/login.js"></script>

</body>
</html>
